<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Before After Image</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <section class="card">
        <header class="card-header">
            <div class="header-content">
                <figure class="profile-img">
                    <img src="https://source.unsplash.com/100x100" alt="Profile Image" />
                </figure>
                <h5 class="username isverified">User Username</h5>
            </div>
            <div class="header-options">
                <div class="time">Less Than a Minute Ago</div>
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </header>
        <p class="caption">Before After Feature</p>
        <div class="before-after-image">
            <div class="images">
                <figure class="img-container" id="img_one">
                    <img src="1.jpg" alt="" id="img_one" class="img" />
                </figure>
                <input type="range" class="slider" id="slider" />

                <figure class="img-container" id="img_two">
                    <img src="2.jpg" alt="" class="img" />
                </figure>
            </div>
        </div>
    </section>
    <p class="creator">Created By Suparth Narayan Ghimire</p>
</body>
<script src="index.js"></script>

</html>
